name: shopping_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.1.2 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_riverpod: ^2.4.9
    riverpod_annotation: ^2.3.3
    styled_text: ^8.1.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    riverpod_generator: ^2.3.9
    build_runner: ^2.4.7
    custom_lint: ^0.5.7
    riverpod_lint: ^2.3.7

flutter:
    uses-material-design: true
    assets:
        - assets/data.json
        - assets/images/
        - assets/images/fruits/
        - assets/images/vegetables/
        - assets/images/beverages/
